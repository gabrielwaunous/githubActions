name: "Deploy to Server"

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:                    
        - name: Print variable
          run: echo "${{ secrets.SLACK }}"
        
        - name: Checkout        
          uses: actions/checkout@v4
        
        - name: setup
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node }}

        - name: Install dependencies
          run: npm install

        - name: Run Test
          run: npm run test

        - name: Build Page
          run: npm run build

        - name: Upload Artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: public/

  deploy:
  if: {{ always() }}
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment-pages.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment-pages
        uses: actions/deploy-pages@v4

  